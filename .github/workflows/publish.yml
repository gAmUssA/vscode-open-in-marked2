name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      publish_to:
        description: 'Where to publish'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - vscode
          - openvsx
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CLI tools
        run: |
          npm install -g @vscode/vsce
          npm install -g ovsx

      - name: Build extension
        run: npm run package

      - name: Bump version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version }} -m "chore: release v%s"
          git push --follow-tags

      - name: Package VSIX
        run: vsce package

      - name: Publish to VS Code Marketplace
        if: github.event.inputs.publish_to == 'both' || github.event.inputs.publish_to == 'vscode' || github.event_name == 'release'
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: github.event.inputs.publish_to == 'both' || github.event.inputs.publish_to == 'openvsx' || github.event_name == 'release'
        run: ovsx publish -p ${{ secrets.OVSX_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-open-in-marked2-vsix
          path: '*.vsix'

      - name: Create GitHub Release (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: '*.vsix'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
